spring.application.name=dataSourceBean

spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3306/testdb?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false}
spring.datasource.username=${DATASOURCE_USERNAME:root}
spring.datasource.password=${DATASOURCE_PASSWORD:abcabc<<<123}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Hibernate
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update